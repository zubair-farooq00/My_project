<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Timeline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h3>linkUp <i class="fa-solid fa-square-share-nodes"></i></h3>
    <div class="icons">
        <i class="fa-solid fa-bars"></i>
    </div>
  </header>
  <div class="container">
  <main class="timeline">
    <!-- Sample Post 1 -->
    <div class="post-card">
      <div class="post-header">
        <img src="./images/profilepi.png" alt="User Profile" class="profile-pic">
        <div class="user-info">
          <h3>User Name</h3>
          <p>2 hours ago</p>
        </div>
      </div>
      <div class="post-content">
        <p>This is a beautiful day! Enjoying the sunshine and nature 🌞🌿</p>
        <img src="./images/Kachura Lake.webp" alt="Post Image" class="post-image">
      </div>
      <div class="post-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    </div>
    
    <!-- Sample Post 2 -->
    <div class="post-card">
      <div class="post-header">
        <img src="https://via.placeholder.com/50" alt="User Profile" class="profile-pic">
        <div class="user-info">
          <h3>Another User</h3>
          <p>5 hours ago</p>
        </div>
      </div>
      <div class="post-content">
        <p>Loved this amazing view from the mountains ⛰️!</p>
        <img src="https://via.placeholder.com/400x200" alt="Post Image" class="post-image">
      </div>
      <div class="post-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    </div>
  </main>
  <div class="profile-Page">
        <!-- Sample Post 1 -->
        <div class="post-card-1">
            <div class="post-header-1">
              <div class="user-info">
                <img src="./images/profilepi.png" alt="User Profile" class="profile-pic">
                <h3>User Name</h3>
              </div>
            </div>
            <div class="post-content">
              <p>This is a beautiful day! Enjoying the sunshine and nature 🌞🌿</p>
            </div>
            <div class="follow">
                <div class="following">
                    <h3>6674</h3>
                    <p>Following</p>
                </div>
                <div class="follower">
                    <h3>6674</h3>
                    <p>Following</p>
                </div>
            </div>
            <div class="post-actions">
              <a href="#"><button>My Profile</button></a>
            </div>
          </div>
  </div>
</div>
</body>
</html>
