<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" minlength="6" required>
            <button type="submit">Login</button>
        </form>
        <p class="small-text">Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
        <div class="forget">
            <p class="small-text" id="forget" style="margin-top: 15px;">Forgot your password?</p>
            <a href="forgotPassword.html" class="link">Reset Password</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
