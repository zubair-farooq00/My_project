<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="update-container">
        <h2>Update Profile</h2>
        <form id="updateForm" onsubmit="updateUser(event)">
            <div class="form-group">
                <label for="updateName">Name</label>
                <input type="text" id="updateName" placeholder="Enter new name" required>
            </div>

            <div class="form-group">
                <label for="updatePassword">Password</label>
                <input type="password" id="updatePassword" placeholder="Enter new password" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="updateGender">Gender</label>
                <select id="updateGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
